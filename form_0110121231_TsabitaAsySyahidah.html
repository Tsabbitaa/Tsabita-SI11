<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizzaza Order!</title>
        <style>
            img {
              display: block;
              margin-left: auto;
              margin-right: auto;
            }
        </style>
    </head>
    <body style="background: #f9eec9; color: #58483a;">
        <img src="pizza.png" alt="foto pizza" class="center" width="300">
        <br>
        <h1>Pizzaza On Delivery</h1>
        <form action="form_hasil_0110121231_TsabitaAsySyahidah.html">
            <fieldset>
                <legend>
                    <font size="5">Your Information</font> 
                </legend>
                <div>
                    <label>Name</label>
                    <input type="text" name="username"
                        value="" size="20"/>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" name="Address"
                        value="" size="20"/>
                </div>
                <div>
                    <label>Telephone Number</label>
                    <input type="text" name="phone number"
                        value="" size="20"/>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" name="email"
                        value="" size="20"/>
                </div>
                <div>
                    <label>Deliver Instruction</label>
                    <textarea name="instruction" maxlength="400" cols="10" rows="6"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <font size="5">Design Your Dream Pizza Here!</font>
                </legend>
                <p>Pizza specs</p>
                <p>crust (choose one)</p>
                <ol>
                    <li style="list-style-type: none;"><input type="radio" name="crust" value="classic one">classic one</li>
                    <li style="list-style-type: none;"><input type="radio" name="crust" value="multi grain">multi grain</li>
                    <li style="list-style-type: none;"><input type="radio" name="crust" value="cheese stuffed-crust">cheese stuffed-crust</li>
                    <li style="list-style-type: none;"><input type="radio" name="crust" value="gluten free">gluten free</li>
                </ol>
                <p>toppings (choose as many as you want!)</p>
                <input type="checkbox" id="toppings" name="toping1" value="topingpizza">
                <label for="toping1">red sauce</label><br>
                <input type="checkbox" id="toppings" name="toping2" value="topingpizza">
                <label for="toping2">onions</label><br>
                <input type="checkbox" id="toppings" name="toping3" value="topingpizza">
                <label for="toping3">mushrooms</label><br>
                <input type="checkbox" id="toppings" name="toping4" value="topingpizza">
                <label for="toping4">sausage</label><br>
                <input type="checkbox" id="toppings" name="toping5" value="topingpizza">
                <label for="toping5">extra cheese</label><br>
                <input type="checkbox" id="toppings" name="toping6" value="topingpizza">
                <label for="toping6">egg</label><br>
                <input type="checkbox" id="toppings" name="toping7" value="topingpizza">
                <label for="toping27">shredded chicken</label><br>
                <br>
                <p>how many pizza do you want?
                <select name="how much" size="1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                </p>
            </fieldset>
            <p><input type="submit" value="bring me pizza!"><input type="reset" value="reset"></p>
        </form>
    </body>
</html>
